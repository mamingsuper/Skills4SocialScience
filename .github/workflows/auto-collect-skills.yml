name: Auto Collect Skills

on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:

concurrency:
  group: auto-collect-skills
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Collect skills
        run: |
          python scripts/auto_collect_skills.py \
            --repo-root . \
            --max-new 5 \
            --min-new 1 \
            --min-stars 3 \
            --lookback-days 60 \
            --pages-per-query 2 \
            --per-page 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(skills): auto-collect new AI skills for review"
          title: "chore(skills): auto-collect new AI skills for review"
          body: |
            Automatic GitHub Actions PR to add newly discovered AI skills for social science research.
            
            Please review the modified files in `_skills/`. If they are relevant, approve and merge this PR. If they are irrelevant or spam, close this PR and optionally add the repository to the `BLACKLIST_REPOS` in `scripts/auto_collect_skills.py`.
          branch: "auto-collect-skills-updates"
          base: "main"
          delete-branch: true
