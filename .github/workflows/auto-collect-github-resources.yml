name: Auto Collect GitHub Resources

on:
  schedule:
    - cron: "20 2 * * *"
  workflow_dispatch:

concurrency:
  group: auto-collect-github-resources
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Collect repositories
        run: |
          python scripts/auto_collect_github_resources.py \
            --repo-root . \
            --max-new 8 \
            --min-new 2 \
            --min-stars 15 \
            --lookback-days 90 \
            --fallback-min-stars 30 \
            --fallback-lookback-days 365 \
            --pages-per-query 2 \
            --per-page 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(resources): auto-collect new GitHub resources for review"
          title: "chore(resources): auto-collect new GitHub resources for review"
          body: |
            Automatic GitHub Actions PR to add newly discovered AI resources for social science.
            
            Please review the modified files in `_resources/`. If they are relevant, approve and merge this PR. If they are irrelevant, close this PR and optionally consider adding the repository to `BLACKLIST_REPOS` in `scripts/auto_collect_github_resources.py`.
          branch: "auto-collect-resources-updates"
          base: "main"
          delete-branch: true
