name: Auto Collect GitHub Resources

on:
  schedule:
    - cron: "20 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Collect repositories
        run: |
          python scripts/auto_collect_github_resources.py \
            --repo-root . \
            --max-new 5 \
            --min-stars 10 \
            --lookback-days 14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(resources): auto-collect GitHub repositories"
          file_pattern: "_resources/*.md"
