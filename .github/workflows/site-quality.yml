name: Site Quality

on:
  push:
  pull_request:

jobs:
  jekyll-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install Dependencies
        run: bundle install

      - name: Build Site
        run: bundle exec jekyll build --trace

  link-check:
    needs: jekyll-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install Dependencies
        run: bundle install

      - name: Build Site
        run: bundle exec jekyll build --trace

      - name: Run Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,206,301,302,403,429
            --exclude "localhost|127.0.0.1"
            --exclude "^data:"
            --exclude "^https://mamingsuper\\.github\\.io/Skills4SocialScience(/|$)"
            --exclude "(doi\.org|pnas\.org|cambridge\.org|science\.org|icpsr\.umich\.edu)"
            "_site/**/*.html"
            "README.md"
            "README_CN.md"
            "CONTRIBUTING.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
