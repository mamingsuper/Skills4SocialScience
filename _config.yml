title: AI4SS
tagline: AI for Social Science
description: Curated skills, tools, papers, and references for AI-powered social science research.
url: https://mamingsuper.github.io
baseurl: "/Skills4SocialScience"
lang: en
locale: en_US
timezone: Asia/Shanghai

# Build settings
markdown: kramdown
highlighter: rouge

# Theme (Disabled to use custom styles)
# remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  skills:
    output: true
    permalink: /skills/:path/
  papers:
    output: true
    permalink: /papers/:path/
  resources:
    output: true
    permalink: /resources/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "skill"
  - scope:
      path: ""
      type: "papers"
    values:
      layout: "paper"
  - scope:
      path: ""
      type: "resources"
    values:
      layout: "resource"
  - scope:
      path: "pages/submit.html"
    values:
      sitemap: false
  - scope:
      path: "zh/pages/submit.html"
    values:
      sitemap: false

# Exclude from build
exclude:
  - README.md
  - README_CN.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - legacy_docs
  - "**/SKILL.md"

# SEO
social:
  name: AI4SS
  links:
    - https://github.com/mamingsuper/Skills4SocialScience
    - https://www.maming.digital/
    - https://x.com/Winter62675779

twitter:
  username: Winter62675779

author: Ming Ma
