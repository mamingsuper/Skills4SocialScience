# Enhanced Taxonomy for AI4SS
# Multi-dimensional classification with faceted search support

# ============================================
# Research Workflow Stages (Primary Dimension)
# ============================================
skill_stages:
  - key: discovery
    en: Discovery & Foundation
    zh: 发现与基础
    description: Literature search, question formulation, context understanding

  - key: design
    en: Research Design
    zh: 研究设计
    description: Methodology selection, study design, protocol development

  - key: data
    en: Data & Evidence
    zh: 数据与证据
    description: Data collection, cleaning, preparation, metadata management

  - key: analysis
    en: Analysis & Modeling
    zh: 分析与建模
    description: Quantitative, qualitative, computational analysis

  - key: interpretation
    en: Interpretation & Synthesis
    zh: 解释与综合
    description: Results interpretation, cross-study synthesis, theory integration

  - key: communication
    en: Communication
    zh: 学术传播
    description: Academic writing, visualization, presentation, dissemination

  - key: pedagogy
    en: Pedagogy & Training
    zh: 教学与培训
    description: Curriculum design, student training, faculty development

